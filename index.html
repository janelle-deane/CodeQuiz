<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
    <div class="row" >
        <div class="col-md-6" id="highScoreLink">
        <a href="#highscores">View High Score</a>
        </div>
        <div class="col-md-6" id="timer">
            <h2>Time:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="startingPage">
        <h2>Starting Page</h2>
        <p>Welcome to a Fun Word Quiz! You will have 5 questions and 60 seconds to answer them. For each question that you miss, you will lose 10 seconds on the clock. </p>
        <button>START!</button>
        </div>
        <div class="col-md-3"></div>
    </div>
    
    
    <div class="row">
        <div class="col-md-3">
            <!-- place holder -->
        </div>
        <div class="col-md-6" id="questionContainer">
            <h2>Questions Placeholder</h2>
        
            <button id="buttonA">ButtonA</button>
            <button id="buttonB">ButtonB</button>
            <button id="buttonC">ButtonC</button>
            <button id="buttonD">ButtonD</button>
            <hr>
            <p id="cw">Correct!</p>
        </div>
        <div class="col-md-3">
            <!-- place holder -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="scorePage">
        <h2>Your Score:</h2>
        <form>
            <label for="initials">Enter your Initials:</label><br>
            <input type="text" id="initials"><br><br>
            <input type="submit" value="Submit" id="submitBtn">
          </form>
        </div>
        <div class="col-md-3"></div>
    </div>
   
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="highPage">
        <h2>High Scores:</h2>
        <ul>High Scores go Here</ul>
        <button id="playAgain">Play Again!</button>
        <button id="clearScores">Clear Scores</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
